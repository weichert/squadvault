name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Shell syntax
        run: bash scripts/check_shell_syntax.sh

      - name: Shims compliance
        run: bash scripts/check_shims_compliance.sh

      - name: No memory reads
        run: bash scripts/check_no_memory_reads.sh

      - name: Prove - EAL calibration type A v1
        run: bash scripts/prove_eal_calibration_type_a_v1.sh

      - name: Prove - Tone engine type A v1
        run: bash scripts/prove_tone_engine_type_a_v1.sh

      - name: Prove - Version presentation nav type A v1
        run: bash scripts/prove_version_presentation_navigation_type_a_v1.sh

      - name: Prove - Golden path
        run: bash scripts/prove_golden_path.sh
